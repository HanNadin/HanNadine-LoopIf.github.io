<body>
  <h1>Even or Odd Checker</h1>
  <p>Enter a range to check for even and odd numbers:</p>

  <label for="start">Start:</label>
  <input type="number" id="start" min="1" max="50" value="1">
  
  <label for="end">End:</label>
  <input type="number" id="end" min="1" max="50" value="10">
  
  <button onclick="checkNumbers()">Check</button>

  <div id="result"></div>

</body>
